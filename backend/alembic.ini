# A generic, single database configuration.

[alembic]
script_location = %(here)s/alembic
prepend_sys_path = .
path_separator = os

# database URL.
# IMPORTANT:
# This value is a dummy placeholder and WILL BE OVERRIDDEN
# by env.py via config.set_main_option(...)
sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
